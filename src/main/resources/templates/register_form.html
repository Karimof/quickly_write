<div th:fragment="content">
    <div align="center">
        <div style="margin-top: 5%; width: 300px">
            <form action="/register" method="post" enctype="multipart/form-data">
                <h3>Ro'yhatdan o'tish</h3>
                <p th:text="${message}"></p>
                <input class="form-control" name="photo" type="file"><br>
                <input class="form-control" name="fullName" placeholder="Ism Familiya" type="text"><br>
                <input class="form-control" name="userName" placeholder="Login" type="text"><br>
                <input class="form-control" name="email" placeholder="masalan@gmail.com" type="email"><br>
                <input class="form-control" name="password" placeholder="Parol" type="password"><br>
                <input class="form-control" name="checkPassword" placeholder="Parolni takrorlang" type="password"><br>
                <button type="submit" class="btn btn-success">Tasdiqlash</button>
            </form>
        </div>
    </div>
</div>
