<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>quickly write</title>
    <style>
        /*body {*/
        /*    background-image: url("../webapp/resources/static/images/bg_3.png");*/
        /*}*/
    </style>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.css" rel="stylesheet">
</head>
<body style="min-height: 600px">
<div>
    <header>
        <div class="row">
            <div class="col-2">
                <a href="/">
                    <button class="btn btn-outline-success" style="font-size: 20pt">
                        Tezyozish.uz
                    </button>
                </a>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-4">
                        <a href="sinov">
                            <button class="btn btn-outline-info">Sinov rejimi</button>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="guruh">
                            <button class="btn btn-outline-info">Guruh rejimi</button>
                        </a>
                    </div>
                </div>

            </div>
            <div class="col-2">

            </div>
            <div class="col-1">
                <!--/*@thymesVar id="visiblity" type="uz.quickly_write_html.controller.UserController"*/-->
                th:style="'visiblity:' + ${visiblity} + ';"
                <a href="profil"

                   style="font-size: 16pt; border-radius: 5px;padding: 5px;width: 50px !important;">
                    <button class="btn btn-outline-dark" th:text="${userName}"></button>
                </a>
            </div>
            <div class="col-2">
                <a href="register_form">
                    <button class="btn btn-outline-info">Ro'yhatdan o'tish</button>
                </a>
            </div>
            <div class="col-1">
                <a href="/login_form">
                    <button class="btn btn-outline-info">Kirish</button>
                </a>
            </div>

            <div class="col-2">
                <span th:text="#{lang.change}"></span>:
                <select class="form-check-label" id="locales">
                    <option th:label="#{lang.ru}" value="ru"></option>
                    <option th:label="#{lang.uz}" value="uz"></option>
                </select>
            </div>
        </div>
    </header>
</div>
<p th:text="${message}"></p>
<br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    let selectedOption;
    $(document).ready(function () {
        $("#locales").change(function () {
            selectedOption = $('#locales').val();
            if (selectedOption !== '') {

                window.location.replace('?lang=' + selectedOption);

            }
        });
    });
    console.log(window.location.href);
    selId = document.getElementById("locales");
    if (window.location.href === "http://localhost:9090/?lang=uz") {
        selId.value = 'uz';
        console.log("uz tanlandi");
    } else {
        selId.value = 'ru';
        console.log("ru tanlandi");
    }

</script>
</body>
</html>
